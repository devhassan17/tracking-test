<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        footer {
            background: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
 <script>
    document.addEventListener('DOMContentLoaded', function () {
        const universityId = '6';
        const trackClickUrl = 'http://127.0.0.1:8000/track-click/';
        const ipInfoToken = '4b143e6e51301d';

        const logToConsole = (message) => console.log(message);

        const fetchIpInfo = async () => {
            try {
                const response =  fetch(`https://ipinfo.io/json?token=${ipInfoToken}`);
                const ipData =  response.json();
                logToConsole('IP Info:', ipData);
                return ipData;
            } catch (error) {
                logToConsole('Error fetching IP Info:', error);
                return null;
            }
        };

        const sendTrackingData = async (type, extraData = {}, ipData = {}) => {
            const data = { type, universityId, ...extraData, ipData };
            logToConsole(`Sending request data: ${JSON.stringify(data)}`);

            try {
                const response = await fetch(trackClickUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });
                const result = await response.json();
                logToConsole(`Response: ${JSON.stringify(result)}`);
            } catch (error) {
                logToConsole(`Error sending data: ${error}`);
            }
        };

        // Create the Chat to our Students button
        const button = document.createElement('button');
        button.innerText = 'Chat to our Students';
        button.style.cssText = `
            position: fixed;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            z-index: 1000;
        `;

        // Panel container
        const panel = document.createElement('div');
        panel.style.cssText = `
            position: fixed;
            top: 50%;
            right: -310px;
            transform: translateY(-50%);
            width: 300px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease;
            z-index: 1001;
            display: none;
        `;
        panel.innerHTML = `
            <p>Would you like to book an appointment with one of our current students or alumni?</p>
            <button id="yesButton" style="margin-right: 10px; padding: 5px 10px; background: #007BFF; color: white; border: none; border-radius: 3px; cursor: pointer;">Yes</button>
            <button id="noButton" style="padding: 5px 10px; background: #FF0000; color: white; border: none; border-radius: 3px; cursor: pointer;">No</button>
        `;

        // Append panel to body
        document.body.appendChild(panel);

        // Slide-in animation for panel
        const togglePanel = (show) => {
            panel.style.right = show ? '0' : '-310px';
        };

        // Button click to show panel
        button.onclick = async () => {
            const ipData = await fetchIpInfo();
            panel.style.display = 'block';
            togglePanel(true);
            sendTrackingData('chat', {}, ipData);
        };

        // Yes button functionality
        panel.querySelector('#yesButton').onclick = async () => {
            const ipData = await fetchIpInfo();
            window.open('http://127.0.0.1:8000/generate-tracking-script/6/', '_blank');
            sendTrackingData('calendly', {}, ipData);
        };

        // No button functionality
        panel.querySelector('#noButton').onclick = async () => {
            const ipData = await fetchIpInfo();
            togglePanel(false);
            setTimeout(() => {
                panel.style.display = 'none';
            }, 300);
            sendTrackingData('no', {}, ipData);
        };

        // Append button to body
        document.body.appendChild(button);
    });
</script>
    
    
</head>
<body>
    <header>
        <h1>Welcome to Our Simple Website</h1>
    </header>
    <main>
        <p>This is a simple website with a single home page. It includes an interactive button for connecting with us.</p>
        <p>Explore and enjoy!</p>
    </main>
    <footer>
        <p>&copy; 2024 Simple Website. All rights reserved.</p>
    </footer>
</body>
</html>
