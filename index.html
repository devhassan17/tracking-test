<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        footer {
            background: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
<!-- Include Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<script src="https://www.google.com/recaptcha/enterprise.js?render=6LfKxIcqAAAAAL8e5CJP0PiZeD5rwuDwalyYnnl4"></script>

<script>
    function onClick() {
        grecaptcha.enterprise.ready(async () => {
            await grecaptcha.enterprise.execute('6LfKxIcqAAAAAL8e5CJP0PiZeD5rwuDwalyYnnl4', { action: 'LOGIN' });
        });
    }
</script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        fetch('https://ipinfo.io/json?token=4b143e6e51301d')
            .then(response => response.json())
            .then(data => {
                const ip = data.ip;
                const country = data.country;
                const trackClickUrl = 'http://127.0.0.1:8000/track-click/';
                const sendTrackingData = (type) => {
                    const trackingData = { type, hash: "2", ip, country };
                    fetch(trackClickUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(trackingData),
                    }).catch(error => console.error(`Error sending tracking data: ${error}`));
                };

                // Chat Button
                const chatButton = document.createElement('button');
                chatButton.innerText = 'Chat to our Students';
                chatButton.className = 'btn btn-primary position-fixed';
                chatButton.style.cssText = `
                    top: 50%; right: 18px;
                    transform: rotate(-90deg) translateY(-50%);
                    transform-origin: right center;
                `;

                // Chat Panel
                const panel = document.createElement('div');
                panel.className = 'card position-fixed shadow';
                panel.style.cssText = `
                    top: 50%; right: -310px;
                    width: 300px; transition: right 0.3s ease;
                    transform: translateY(-50%);
                    z-index: 1050;
                `;
                panel.innerHTML = `
                    <div class="card-body">
                        <p>Would you like to book an appointment with one of our current students or alumni?</p>
                        <button id="yesButton" class="btn btn-success me-2">Yes</button>
                        <button id="noButton" class="btn btn-danger">No</button>
                        <div class="text-center mt-3">
                            <a href="https://www.applypal.io/" target="_blank" class="text-decoration-none text-muted small">Powered by TAG</a>
                        </div>
                    </div>
                `;

                // Append Elements to the Body
                document.body.appendChild(chatButton);
                document.body.appendChild(panel);

                // Toggle Panel Visibility
                const togglePanel = (show) => {
                    panel.style.right = show ? '0' : '-310px';
                };

                // Button Event Listeners
                chatButton.onclick = () => {
                    onClick();
                    togglePanel(true);
                    sendTrackingData('chat');
                };

                panel.querySelector('#yesButton').onclick = () => {
                    window.open('https://mail.google.com/mail/u/0/#inbox', '_blank');
                    sendTrackingData('calendly');
                };

                panel.querySelector('#noButton').onclick = () => {
                    togglePanel(false);
                    sendTrackingData('no');
                };
            })
            .catch(error => console.error('Error fetching IP info:', error));
    });
</script>

    
</head>
<body>
    <header>
        <h1>Welcome to Our Simple Website</h1>
    </header>
    <main>
        <p>This is a simple website with a single home page. It includes an interactive button for connecting with us.</p>
        <p>Explore and enjoy!</p>
    </main>
    <footer>
        <p>&copy; 2024 Simple Website. All rights reserved.</p>
    </footer>
</body>
</html>
