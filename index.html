<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        footer {
            background: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
<script>
 document.addEventListener('DOMContentLoaded', function () {
    const universityId = '1';
    const trackClickUrl = 'http://127.0.0.1:8000/track-click/';

    const logToConsole = (message) => console.log(message);

    const sendTrackingData = (type) => {
        const data = { type, universityId };
        logToConsole(`Sending request data: ${JSON.stringify(data)}`);

        fetch(trackClickUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data),
        })
        .then(response => response.json())
        .then(result => logToConsole(`Response: ${JSON.stringify(result)}`))
        .catch(error => logToConsole(`Error sending data: ${error}`));
    };

    // Create the Connect with Us button
    const button = document.createElement('button');
    button.innerText = 'Connect with Us';
    button.style.cssText = `
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 10px 20px;
        background: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 1000;
    `;

    button.onclick = () => {
        logToConsole('Connect with Us button clicked!');
        
        const optionsDiv = document.createElement('div');
        optionsDiv.style.cssText = `
            position: fixed;
            bottom: 60px;
            right: 20px;
            padding: 10px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            z-index: 1000;
        `;

        // Chat button
        const chatButton = document.createElement('button');
        chatButton.innerText = 'Chat';
        chatButton.style.cssText = `
            margin: 5px;
            padding: 5px;
            background: #28A745;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        `;
        chatButton.onclick = () => {
            logToConsole('Chat button clicked!');
            sendTrackingData('chat');
        };

        // Calendly button
        const calendlyButton = document.createElement('button');
        calendlyButton.innerText = 'Book Appointment';
        calendlyButton.style.cssText = `
            margin: 5px;
            padding: 5px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        `;
        calendlyButton.onclick = () => {
            logToConsole('Calendly button clicked!');
            sendTrackingData('calendly');
        };

        // Contact button
        const contactButton = document.createElement('button');
        contactButton.innerText = 'Contact Us';
        contactButton.style.cssText = `
            margin: 5px;
            padding: 5px;
            background: #FFC107;
            color: black;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        `;
        contactButton.onclick = () => {
            logToConsole('Contact Us button clicked!');
            sendTrackingData('contact');
        };

        optionsDiv.appendChild(chatButton);
        optionsDiv.appendChild(calendlyButton);
        optionsDiv.appendChild(contactButton);
        document.body.appendChild(optionsDiv);
    };

    document.body.appendChild(button);
});

</script>


</head>
<body>
    <header>
        <h1>Welcome to Our Simple Website</h1>
    </header>
    <main>
        <p>This is a simple website with a single home page. It includes an interactive button for connecting with us.</p>
        <p>Explore and enjoy!</p>
    </main>
    <footer>
        <p>&copy; 2024 Simple Website. All rights reserved.</p>
    </footer>
</body>
</html>
